<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Site</title>
    <script src="https://kit.fontawesome.com/ba5494b883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
        <div class="class-1">
            <nav class="class-2">
                <i id="icon-1" class="fa-solid fa-gamepad"></i>

            <nav class="class-3">

    <main>

        <section class="class-6">
